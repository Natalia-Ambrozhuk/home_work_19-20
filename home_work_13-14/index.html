<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <p>Шапка</p>
        <div class="header_white">
            <div class="header_black"></div>
        </div>
    </header>

    <section class="menu">
        <p>Mеню</p>
        <div class="menu_blocks">
            <div class="menu_blocks_red"></div>
            <div class="menu_blocks_orange"></div>
            <div class="menu_blocks_sky"></div>
            <div class="menu_blocks_yellow"></div>
        </div>
    </section>

    <section class="main">

        <div class="left">
            <p>Лівий блок</p>
            <div class="left_blocks">
                <div class="left_blocks_orange">
                    <p>left</p>
                    <div class="left_blocks_orange_pink"><p>a-left</p></div>
                    <div class="left_blocks_orange_yellow"><p>b-left</p></div>
                </div>
            </div>
        </div>

        <div class="center">
            <p>Центр блок</p>
            <div class="center_blocks">
                <div class="center_blocks_red"></div>
                <div class="center_blocks_yellow">
                    <p>a-centr</p>
                    <div class="center_blocks_yellow_elements"> 
                        <div class="center_blocks_yellow_ac"><p>A-c</p></div>
                        <div class="center_blocks_yellow_bc"><p>B-c</p></div>
                    </div>
                </div>
                <div class="center_blocks_orange"></div>
            </div>
        </div>

        <div class="right">
            <p>Правий блок</p>
            <div class="right_blocks">
                <div class="right_blocks_sky"></div>
                <div class="right_blocks_yellow">
                    <div class="right_blocks_yellow_main"></div>
                    <div class="empty"></div>
                </div>
                <div class="right_blocks_orange">
                    <i id="first">text</i>
                    <i id="second">text</i>
                </div>
            </div>
        </div>

    </section>

</body>
</html>
