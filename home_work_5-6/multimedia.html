<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi</title>
    <link rel="stylesheet" href="./style-mult.css">
</head>
<body>
    
    <div class="img_cats">
        <h1>Зображення</h1>
        <div class="cats">
            <img src="./media/cat1.jpg" alt="cat-1" title="cat-1">
            <img src="./media/cat2.jpg" alt="cat-2" title="cat-2">
            <img src="./media/cat3.jpg" alt="cat-3" title="cat-3">
            <img src="./media/cat4.jpg" alt="cat-4" title="cat-4">
            <img src="https://img.freepik.com/free-photo/gray-kitty-with-monochrome-wall-behind-her_23-2148955126.jpg?w=1060&t=st=1691122529~exp=1691123129~hmac=c47e1f87308736785d1327e71fb59e74cefcc6c4837898b8959df59ae33dbf4b" 
                alt="cat-5" title="cat-5">
            <img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg" 
                alt="dino" title="dino">
        </div>
    </div>

    <div class="audio">
        <h1>Аудіо</h1>
        <audio src="./media/audio.mp3" controls></audio>
        <audio src="./media/audio1.mp3" controls></audio>
    </div>

    <div class="video">
        <h1>Відео</h1>
        <video src="./media/video.mp4" controls width="560"></video>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/qi99fZPH3oY" 
            title="YouTube video player" allow="accelerometer; autoplay; 
            clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
